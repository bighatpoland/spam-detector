<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Spam Detector</h1>
        <p class="subtitle">Paste your text below and let AI detect if it's spam</p>
        
        <div class="input-section">
            <textarea 
                id="textInput" 
                placeholder="Paste your text here..."
                rows="8"
            ></textarea>
        </div>

        <button id="detectBtn" class="detect-button">
            <span class="button-text">Detect Spam</span>
            <span class="loader" style="display: none;"></span>
        </button>

        <div id="result" class="result" style="display: none;">
            <div class="result-content">
                <span class="result-icon"></span>
                <span class="result-text"></span>
            </div>
        </div>

        <div class="instructions">
            <h3>How to use:</h3>
            <ol>
                <li>Set your OpenAI API key in <code>config.js</code></li>
                <li>Paste any text you want to check</li>
                <li>Click "Detect Spam" button</li>
                <li>View the result</li>
            </ol>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
